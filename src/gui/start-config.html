<html>

<head>
    <link rel="stylesheet" type="text/css" href="ui.css">
    <script>
        window.onload = () => {
            require("../start-config.js");
        };
    </script>
</head>

<body>
    <div id="menu-div">
        <h1 id="configure-h1"></h1>
        <h2 id="load-h2"></h2>

        <select id="load-worlds-select" SIZE="8">
        </select><br>
        <p id="load-port-p"></p>
        <button id="load-delete-btn"></button>
        <button id="load-load-btn"></button>

        <h2 id="new-h2"></h2>

        <p id="new-worldname-p"></p>
        <input type="text" id="new-worldname-input"><br>

        <p id="new-seed-p"></p>
        <input type="text" id="new-seed-input"><br>

        <p id="new-disclaimer-p"></p>
        <button id="new-btn"></button>

        <h2 id="connect-h2"></h2>

        <p id="connect-address-p"></p>
        <input type="text" id="connect-address-input"><br>

        <p id="connect-port-p"></p>
        <input type="text" id="connect-port-input"><br>

        <button id="connect-btn"></button>

        <hr>

        <h2 id="settings-h2"></h2>
        <p id="settings-port-host-p"></p>
        <input type="text" id="settings-port-host-input"><br>

        <p id="settings-google-maps-api-key-p"></p>
        <input type="text" id="settings-google-maps-api-key-input" list="settings-google-maps-api-key-datalist">
        <datalist id="settings-google-maps-api-key-datalist">
        </datalist>
        <button id="settings-google-maps-api-key-btn"></button>
        <br><br><br><br><br><br> <!--tis a bit cold here-->

    </div>
</body>

</html>
